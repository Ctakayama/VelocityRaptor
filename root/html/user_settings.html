<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Velocity Raptor</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="/root/src/js/settings.js"></script>
   </head>
   <body>
      <div class="container" style="width: 500px; height: 315px;">
         <div class="row">
            <div class="col-5" >
               <h2>VelocityRaptor</h2>
               <h6>Settings</h6>
               <div class="list-group" >
                  <a href="#" id ="generalbtn" class="list-group-item list-group-item-action active">
                  General
                  </a>
                  <a href="#" class="list-group-item list-group-item-action" id ="raptorbutton">My VelocityRaptor</a>
                  <a href="#"  class="list-group-item list-group-item-action" id="myteambtn">My Team</a>
               </div>
               <a href="/root/html/user_main.html"> <i class="fa fa-arrow-left "></i></a>
            </div>
            <div class="col" id="general">
               <br>
               <div class="card text-center">
                  <div class="card-header">
                     General
                  </div>
                  <div class="card-body">
                     <p>&#9744; Display Animations</p>
                     <p class="card-text">My Github: CalamariCrew</p>
                     <p class="card-text">Team Velocity: 120/MPH</p>
                  </div>
                  <div class="card-footer text-muted">
                     #CalamariCrew
                  </div>
               </div>
            </div>
            <div class="col" id="myvelocityraptor" style="display: none;">
               <br>
               <div class="card text-center" >
                  <div class="card-header">
                     My VelocityRaptor
                  </div>
                  <div class="card-body">
                     <img src="/root/media/runningRaptor/raptor2.png"  width="80" height="80">
                     <h6>Hi, I'm Gary!</h6>
                     <h9 style="font-size: 15px;">My Accesories:</h9>
                     <select class="options" id="options">
                        <option value="head">Head</option>
                        <option value="back">Back</option>
                        <option value="tail">Tail</option>
                        <option value="hand">Hand</option>
                     </select>
                  </div>
                  <div class="card-footer text-muted"  id="headAccesories">
                     <img src="/root/media/runningRaptor/Crown.png"  width="40" height="40"  >
                     <img src="/root/media/runningRaptor/Magic_hat.png"  width="40" height="40"  >
                  </div>
                  <div class="card-footer text-muted" style="display: none;" id="backAccesories" >
                     <img src="/root/media/runningRaptor/BackPack_Blue.png"  width="40" height="40" >
                  </div>
                  <div class="card-footer text-muted" style="display: none;" id="tailAccesories" >
                     <img src="/root/media/runningRaptor/SpikedTail_Orange.png"  width="40" height="40" >
                     <img src="/root/media/runningRaptor/Tail_SpikedGreen.png"  width="40" height="40"  >
                  </div>
                  <div class="card-footer text-muted" style="display: none;" id="handAccesories" >
                     <img src="/root/media/runningRaptor/Saber_blue.png"  width="40" height="40" >
                     <img src="/root/media/runningRaptor/RocketBooster.gif"   width="40" height="40" >
                  </div>
               </div>
            </div>
            <div class="col" id="myTeamDisplay" style="display: none;">
               <br>
               <div class="card text-center">
                  <div class="card-header">
                     My Team
                  </div>
                  <div class="card-body">
                     <br>
                     <br>
                     <p class="card-text">Team Fossil:____________</p>
                     <br>
                  </div>
                  <div class="card-footer text-muted">
                     <button type="button" class="btn btn-success">Make a Fossil</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
